<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #1f1c2c, #928DAB);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      overflow: hidden;
    }
    #console {
      font-size: 24px;
      text-align: center;
      animation: moveText 5s ease-in-out infinite;
    }
    @keyframes moveText {
      0% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      50% {
        top: 70%;
        left: 30%;
        transform: translate(-50%, -50%);
      }
      100% {
        top: 50%;
        left: 70%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div id="console">Redirecting to a random site...</div>

  <script>
    const messages = [
      "Redirecting to a secure channel...", 
      "Bypassing layers...", 
      "Initiating transmission...", 
      "Routing through secure proxy...", 
      "Establishing encrypted tunnel..."
    ];

    // قائمة المواقع
    const siteLinks = [
      "https://dickyro.github.io/basicpr/",
      "https://dickyro.github.io/harmso/",
      "https://dickyro.github.io/ka99/"
    ];

    // دالة لاختيار موقع عشوائي من القائمة
    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // تغيير النص في الكونسول
    const consoleDiv = document.getElementById("console");
    consoleDiv.textContent = randomFrom(messages);

    // تأخير 0.5 ثانية ثم إعادة التوجيه لموقع عشوائي
    setTimeout(() => {
      window.location.href = randomFrom(siteLinks);
    }, 500); // تأخير 0.5 ثانية
  </script>
</body>
</html>
